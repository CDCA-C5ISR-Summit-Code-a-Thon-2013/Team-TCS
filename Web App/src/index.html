<script type="text/javascript">
function validateForm()
{
	var dptFrom=document.forms["queryForm"]["departFrom"].value;

	  alert("Depart From must be filled out");

	}

	if (dptYear==null || dptYear=="")

		  alert("Year must be filled out");
		  return false;
	}

	if((parseInt(dptMonth) < 11) && (parseInt(dptYear) == 2013))

		  alert("Incorrect Month");
		  return false;
	}
	
	return true;
}
